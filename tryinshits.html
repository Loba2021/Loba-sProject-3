<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    
<div class="container">
    <h3>Popover Example</h3>
    <a href="#" title="Header" data-toggle="popover"  data-content="anoda one">Click Me</a><br>
    <a href="#" title="Header" data-toggle="popover" data-trigger="hover" data-content="Some content">Hover over me</a>
  </div>

  <div style="background-color: black;
  width: 500px; height: 550px; margin: auto; padding-left: 250px;"> 
  <a href="" data-toggle="collapse" data-target="#icon">
      <i class="fa fa-ellipsis-v"></i>
    </a>

  <div style="background-color: white; width: 70px; height: 100px;" class="collapse" id="icon">
   <p>Henshaw</p>
   <p>Henshaw</p>
   <p>Henshaw</p>
   <p>Henshaw</p>
  </div>

  </div>
  
  <script>
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
  });
  </script>
<script src="../js/popper.min.js"></script>
<script src="../js/latestcompiled.min.js"></script>
  
</body>
</html>
